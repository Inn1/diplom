<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #36393f;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
             

                  <form method="post" action="{{ url_for('main.login') }}">
                      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                       <h3>ЧИВЦ РЖД</h3>

                      {% if error %}
                        <p style="color: red; margin-top: 0;">
                          {{ error }}
                        </p>
                      {% endif %}

                    <div class="form-outline mb-4">
                      <label class="form-label" for="typeEmailX-2">Логин</label>
                      <input type="text" id="typeEmailX-2" name="login" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typePasswordX-2">Пароль</label>
                      <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" required />
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" style="background-color: #36393f;" type="submit">Войти</button>
                  </form>
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  
</body>
</html>
